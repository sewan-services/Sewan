<iframe id="frame" style="width:100%;height:100vh;border:0"></iframe>
<script>
  html, body {
  margin: 0;
  padding: 0;
  overflow: hidden;
  height: 100%;
}

#frame {
  display: block;
  margin: 0;
  padding: 0;
  border: 0;
  width: 100%;
  height: 100vh;
}

<script>
fetch("src.txt")
  .then(r => r.text())
  .then(url => {
    document.getElementById("frame").src = url.trim();
  });
</script>
